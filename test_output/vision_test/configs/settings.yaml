# Vision Test Configuration
# ML-centric configuration with modality-aware settings

modality: "vision"

experiment:
  name: "vision_test_experiment"
  seed: 42
  mixed_precision: true
  gradient_checkpointing: true

data:
  name: "cifar10"
  train_split: "train"
  eval_split: "test"
  max_samples: null  # Set to limit dataset size for quick iteration
  preprocessing_num_workers: 4

training:
  # Core training parameters
  epochs: 3
  batch_size: 16
  eval_batch_size: 32
  
  # Optimization
  learning_rate: 3e-4
  weight_decay: 0.01
  warmup_ratio: 0.1
  lr_scheduler: "linear"
  
  # Evaluation and saving
  eval_strategy: "epoch"
  save_strategy: "epoch"
  save_total_limit: 2
  
  # Logging
  logging_steps: 50
  log_predictions: true
  
  # Early stopping (disabled by default)
  early_stopping: false
  early_stopping_patience: 3

model:
  checkpoint: "google/vit-base-patch16-224"
  image_size: 224
  num_labels: 10
  patch_size: 16
  dropout: 0.1
  inference:
  # Model serving
  host: "0.0.0.0"
  port: 8000
  workers: 1
  batch_timeout: 0.1
  max_batch_size: 8
  
  # Inference parameters
  temperature: 1.0
  do_sample: false
  
  # Optimization
  torch_compile: false
  quantization: null

compute:
  # Device settings
  device: "auto"
  fp16: true
  tf32: true
  
  # Memory optimization
  gradient_checkpointing: true
  dataloader_pin_memory: true
  
  